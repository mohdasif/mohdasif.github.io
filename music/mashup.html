<style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Styles for desktop navigation */
        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px 0px; /* Consistent padding */
            font-size: 18.7px; /* Font size */
            font-weight: bold;
            display: block; /* Ensure visibility */
        }

        /* Styles for mobile navigation */
        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none; /* Hide by default */
            font-size: 18px; /* Font size */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Common link styles for both desktop and mobile */
        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Ensure proper spacing */
        }

        /* Remove margin from the last link */
        #desktop-navigation a:last-child,
        #mobile-navigation a:last-child {
            margin-right: 0;
        }


        @media only screen and (min-width: 601px) {
            /* Show desktop navigation on larger screens */
            #desktop-navigation {
                display: block;
            }
            /* Hide mobile navigation on larger screens */
            #mobile-navigation {
                display: none;
            }
        }

        #mobile-navigation a:first-child {
            margin-left: 33px; /* Adjust this value as needed to create the desired space */
        }

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Styles for desktop navigation */
        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px 0px; /* Consistent padding */
            font-size: 18.7px; /* Font size */
            font-weight: bold;
            display: block; /* Ensure visibility */
        }

        /* Styles for mobile navigation */
        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none; /* Hide by default */
            font-size: 18px; /* Font size */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Common link styles for both desktop and mobile */
        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Ensure proper spacing */
        }

        /* Remove margin from the last link */
        #desktop-navigation a:last-child,
        #mobile-navigation a:last-child {
            margin-right: 0;
        }


        @media only screen and (min-width: 601px) {
            /* Show desktop navigation on larger screens */
            #desktop-navigation {
                display: block;
            }
            /* Hide mobile navigation on larger screens */
            #mobile-navigation {
                display: none;
            }
        }

        #mobile-navigation a:first-child {
            margin-left: 33px; /* Adjust this value as needed to create the desired space */
        }
