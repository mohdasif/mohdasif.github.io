        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px;
            font-size: 18.7px; /* Increase font size for zoom effect */
            padding: 6px; /* Padding for top and bottom */
            padding-left: 5px; /* Additional padding for left */
            padding-right: 7px; /* Additional padding for right */
            margin: 0px; /* Margin for top, right, bottom, and left */
            font-weight: bold;
            right: 8px; /* Position the navigation slightly away from the right side */
            display: block; /* Ensure the desktop navigation is visible */
        }


        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

#mobile-navigation {
    background-color: #FDFCFA;
    color: #000;
    padding: 10px;
    display: none;
    font-size: 18px; /* Adjust the font size as needed */
    position: fixed; /* Ensure it stays fixed on the screen */
    top: 0; /* Align to the top edge */
    left: 0; /* Align to the left edge */
    width: 100%; /* Make it full width */
}

#mobile-navigation a:first-child {
    margin-left: 33px; /* Adjust this value as needed to create the desired space */
}
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        section {
            padding: 10px 20px;
            text-align: left;
        }

        .blog-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns, each taking up one-third of the available space */
            gap: 20px; /* Gap between grid items */
            grid-auto-flow: dense; /* Dense packing of grid items */
        }

        .blog-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            margin-bottom: 10px;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card iframe {
            width: 100%;
            height: 237px;
            border-bottom: 1px solid #ddd;
        }

        /* CSS for centering only the heading "Latest Blog Posts" */
        section h2 {
            text-align: center;
            margin-bottom: 30px; /* Add margin for spacing */
        }
    .categories {
        text-align: center;
        margin-bottom: 68px;
        padding: 10px 10px 10px 25px; /* Adjusted padding */
        overflow-x: auto; /* Enable horizontal scrolling without displaying the scrollbar */
        white-space: nowrap; /* Prevent categories from wrapping */
    }

    /* Hide the scrollbar for webkit browsers (Chrome, Safari) */
        .categories::-webkit-scrollbar {
        display: none;
    }

        .category-link {
        display: inline-block; /* Display categories in a row */
        margin-right: 15px; /* Adjusted margin for space between category links */
        color: #000;
        text-decoration: none;
        padding: 3px 7px;
        border-radius: 10px;
        cursor: pointer;
        background-color: #f5f5f5;
        font-weight: normal; /* Set font weight to normal */
    }

    .category-link:hover {
        background-color: #e0e0e0;
    }



        /* Media query for mobile view */
        @media (max-width: 768px) {
            .blog-cards {
                grid-template-columns: 1fr; /* Single column layout on mobile */
            }

            .blog-card iframe {
                height: 205px; /* Adjusted height for mobile */
            }

            section {
                padding: 10px 10px; /* Adjust padding for mobile */
            }
        }

        @media only screen and (max-width: 600px) {
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }
        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: normal;
        }

            top: 0;
            left: 0;

        /* Style sidebar section headings */
.sidebar-section h4 {

}

        .menu-toggle {

            padding: 25px;
            height: 100vh;
            position: fixed;
            top: 0; /* Position at the top */
            overflow: auto;
            transition: transform 0.9s ease;
            transform: translateX(-100%);
            z-index: 999; /* Ensure the sidebar is on top */
        }
        nav.menu-open {
            transform: translateX(0);

        nav ul {

        }
        nav ul li {

        }
nav ul li:first-child {

}

nav ul h4 {

}

nav ul h4:first-of-type {

        @media only screen and (max-width: 600px) {

#sidebar::-webkit-scrollbar-corner {
