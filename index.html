<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif</title>
    <link rel="icon" href="https://imgur.com/yMpZ3pQ.png" type="image/png">

    <!-- Add this style block to hide navigation links -->
    <style>
        #desktop-navigation,
        #mobile-navigation {
            display: none;
        }
    </style>

    <script>
        // Redirect from mohdasif.in to mohdasif.com/blog
        if (window.location.hostname === "mohdasif.in") {
            window.location.href = "https://mohdasif.com/blog";
        }

        var pageTitle = "Asif"; // Default title
        var path = window.location.pathname.toLowerCase();

        if (path.includes("/about")) {
            pageTitle = "Asif | About";
        } else if (path.includes("/contact")) {
            pageTitle = "Asif | Contact";
        }

        document.title = pageTitle;
    </script>
</head>

</body>

</html>
