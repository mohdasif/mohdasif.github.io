<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif</title>
    <link rel="icon" href="https://imgur.com/yMpZ3pQ.png" type="image/png">

    <!-- Add this style block to hide navigation links -->
    <style>
        #desktop-navigation,
        #mobile-navigation {
            display: none;
        }
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
            overflow-x: hidden;

       #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px;
            font-size: 18.7px; /* Increase font size for zoom effect */
            padding:7px; /* Padding for top and bottom */
            padding-left: 5px; /* Additional padding for left */
            padding-right: 6px; /* Additional padding for right */
            padding: 6px 7px; /* Increase padding for more space */
            margin: 0px; /* Margin for top, right, bottom, and left */
            font-weight: bold;
            display: block; /* Ensure the desktop navigation is visible */
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none;
            font-size: 18px; /* Adjust the font size as needed */
        }

    <script>
        // Redirect from mohdasif.in to blog.mohdasif.com
        if (window.location.hostname === "mohdasif.in") {
            window.location.href = "https://blog.mohdasif.com" + window.location.pathname;
        }

        var pageTitle = "Asif"; // Default title
        var path = window.location.pathname.toLowerCase();

        if (path.includes("/about")) {
            pageTitle = "Asif | About";
        } else if (path.includes("/photos")) {
            pageTitle = "Asif | Photos";
        } else if (path.includes("/videos")) {
            pageTitle = "Asif | Videos";
            // Redirect to the videos page
            window.location.href = "/redirect/videos.html";
        } else if (path.includes("/audio")) {
            pageTitle = "Asif | Audio";
            // Redirect to the audio page
            window.location.href = "/redirect/audio.html";
        } else if (path.includes("/contact")) {
            pageTitle = "Asif | Contact";
        }

        document.title = pageTitle;
    </script>
</head>

<body>
    <!-- Your existing content or additional sections can be added here -->

    <!-- Redirection Links Section -->
    <div id="redirection-links">
        <a href="/watch">Watch</a>
        <a href="/audio">Audio</a>
        <a href="/videos">Videos</a>
        <!-- Add more redirection links here if needed -->
    </div>

    <!-- Your existing scripts or closing body/html tags -->
</body>

</html>
