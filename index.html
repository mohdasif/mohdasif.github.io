<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>{Title}{block:PostTitle} &#8212; {PostTitle}{/block:PostTitle}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
        <meta name="description" content="{MetaDescription}" />
    {/block:Description}

    <!-- Your existing meta options -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Add this line to hide horizontal scrollbar */
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        #mobile-navigation {
            background-color: #f8f8f8;
            color: #000;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: none; /* Initially hide mobile navigation */
        }

        #mobile-navigation a {
            color: #000;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent; /* Add this line to remove the black line */
        }

        #content {
            margin-top: 20px;
            padding: 10px;
        }

        #content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            text-align: center; /* Center-align images */
        }

        #content p {
            text-align: left; /* Keep text left-aligned */
        }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            #content {
                margin-top: 10px; /* Adjusted margin-top value */
                padding: 5px; /* Adjusted padding value */
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <div id="desktop-navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/photos">Photos</a>
        <a href="/contact">Contact</a>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-navigation">

        <a href="/contact">üí¨</a>
    </div>

    <div id="content">
        <!-- Your post content goes here -->
    </div>
</body>
</html>
