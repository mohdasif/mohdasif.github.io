<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    
    <!-- Dynamic Title -->
    <title>
        {block:IndexPage}
            Asif
        {/block:IndexPage}

        {block:PermalinkPage}
            {block:PostTitle}{PostTitle} | Asif{/block:PostTitle}
        {/block:PermalinkPage}

        {block:Page}
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var pageTitle = "Asif"; // Default title
                    var path = window.location.pathname.toLowerCase();
                    
                    if (path.includes("/about")) {
                        pageTitle = "Asif | About";
                    } else if (path.includes("/photos")) {
                        pageTitle = "Asif | Photos";
                    } else if (path.includes("/contact")) {
                        pageTitle = "Asif | Contact";
                    }

                    document.title = pageTitle;
                });
            </script>
        {/block:Page}
    </title>

    <link rel="icon" href="https://imgur.com/yMpZ3pQ.png" type="image/png">

    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
        <meta name="description" content="{MetaDescription}" />
    {/block:Description}

    <!-- Your existing meta options -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Add this line to hide horizontal scrollbar */
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }

        #mobile-navigation {
            background-color: #f8f8f8;
            color: #000;
            padding: 10px;
            display: none;
        }

        #content {
            margin-top: 20px;
            padding: 10px;
        }

        #content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            text-align: center; /* Center-align images */
        }

        #content p {
            text-align: left; /* Keep text left-aligned */
        }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            #content {
                margin-top: 10px; /* Adjusted margin-top value */
                padding: 5px; /* Adjusted padding value */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var pageTitle = "Asif | Home"; // Default title for the Home page
            document.title = pageTitle;
        });
    </script>
</head>
<body>
    <!-- Desktop Navigation -->
    <div id="desktop-navigation">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/photos.html">Photos</a>
        <a href="https://m.youtube.com/@mohdasif/shorts">Videos</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-navigation">
        <a href="/">üè†</a>
        <a href="/about.html">üìù</a>
        <a href="/photos.html">üì∑</a>
        <a href="https://m.youtube.com/@mohdasif/shorts">üé¨</a>
        <a href="/contact.html">üí¨</a>
    </div>

    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Include jQuery for simplicity (you can replace it with vanilla JS if you prefer) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // Function to load post content
        function loadPostContent(postFile) {
            $.ajax({
                url: postFile,
                dataType: 'html',
                success: function (data) {
                    $('#content').html(data);
                },
                error: function () {
                    $('#content').html('<p>Error loading content.</p>');
                }
            });
        }

        // Load initial content (you can change 'posts/post.html' to the default post)
        loadPostContent('posts/post.html');
    </script>
</body>
</html>
