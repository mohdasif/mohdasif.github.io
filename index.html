                document.addEventListener("DOMContentLoaded", function() {
                    var pageTitle = "Asif"; // Default title

                        pageTitle = "Asif | About";
                    } else if (path.includes("/photos")) {

        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: block; /* Ensure the desktop navigation is visible */
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #f8f8f8;
            color: #000;
            padding: 10px;
            display: none;
        }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }
    </style>
    <script>
