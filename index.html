        {block:Page}
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var pageTitle = "Asif"; // Default title
                    var path = window.location.pathname.toLowerCase();

                    if (path.includes("/about")) {
                        pageTitle = "Asif | About";
                    } else if (path.includes("/photos")) {
                        pageTitle = "Asif | Photos";
                    } else if (path.includes("/videos")) {
                        pageTitle = "Asif | Videos";
                        // Redirect to the videos page
                        window.location.href = "/redirect/videos.html";
                    } else if (path.includes("/audio")) {
                        pageTitle = "Asif | Audio";
                        // Redirect to the audio page
                        window.location.href = "/redirect/audio.html";
                    } else if (path.includes("/contact")) {
                        pageTitle = "Asif | Contact";
                    }

                    document.title = pageTitle;
                });

                // Function to load blog posts dynamically
                function loadBlogPosts() {
                    var postsContainer = document.getElementById("blog-posts");

                    // Update this variable with the correct path to your posts folder
                    var postsFolder = "Documents/mohdasif/posts";

                    // List of blog post files
                    var postFiles = ["ghalib.html", "mir.html", "daag.html", "majaz.html", "jaun.html"];

                    // Load each blog post
                    postFiles.forEach(function (postFile) {
                        fetch(`${postsFolder}/${postFile}`)
                            .then(response => response.text())
                            .then(html => {
                                var postContainer = document.createElement("div");
                                postContainer.innerHTML = html;
                                postsContainer.appendChild(postContainer);
                            })
                            .catch(error => console.error(`Error loading post ${postFile}`, error));
                    });
                }

                // Call the function to load blog posts when the page is loaded
                loadBlogPosts();
            </script>
        {/block:Page}

        body {

        header,

        section {

        .blog-cards {

        .blog-card {

            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .blog-card img {
            width: 100%;

            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .blog-card-content {
            padding: 20px;
        }

        .featured-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .featured-post {
            flex: 1 1 calc(50% - 20px); /* Adjust width for two columns */
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .featured-post:hover {
            transform: translateY(-5px);

        .featured-post img {
            width: 100%;
            height: 200px;

        }

        /* Desktop Navigation */
        #desktop-navigation,
        #mobile-navigation,
        #redirection-links {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation,
        #mobile-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: block; /* Ensure the desktop navigation is visible */
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #f8f8f8;
            color: #000;
            padding: 10px;
            display: none;
        }

        #redirection-links {
            display: none; /* Hide the redirection links section */
        }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            .blog-card,
            .featured-post {
                flex: 1 1 100%; /* Adjust width for one column on small screens */
            }
        }
    </style>
