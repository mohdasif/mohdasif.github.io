<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif</title>
    <link rel="icon" href="https://imgur.com/yMpZ3pQ.png" type="image/png">

    <!-- Add this style block to hide navigation links -->
    <style>
        #desktop-navigation,
        #mobile-navigation {
            display: none;
        }
    <script>
        // Redirect from mohdasif.in to mohdasif.com
        if (window.location.hostname === "mohdasif.in") {
            window.location.href = "https://mohdasif.com" + window.location.pathname;
        }

        var pageTitle = "Asif"; // Default title
        var path = window.location.pathname.toLowerCase();

        if (path.includes("/about")) {
            pageTitle = "Asif | About";
        } else if (path.includes("/photos")) {
            pageTitle = "Asif | Photos";
        } else if (path.includes("/videos")) {
            pageTitle = "Asif | Videos";
            // Redirect to the videos page
            window.location.href = "/redirect/videos.html";
        } else if (path.includes("/audio")) {
            pageTitle = "Asif | Audio";
            // Redirect to the audio page
            window.location.href = "/redirect/audio.html";
        } else if (path.includes("/contact")) {
            pageTitle = "Asif | Contact";
        }

        document.title = pageTitle;
    </script>
</head>

<body>
    <!-- Your existing content or additional sections can be added here -->

    <!-- Redirection Links Section -->
    <div id="redirection-links">
        <a href="/watch">Watch</a>
        <a href="/audio">Audio</a>
        <!-- Add more redirection links here if needed -->
    </div>

    <!-- Your existing scripts or closing body/html tags -->
</body>

</html>
