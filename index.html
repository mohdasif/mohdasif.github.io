<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>{Title}{block:PostTitle} &#8212; {PostTitle}{/block:PostTitle}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
        <meta name="description" content="{MetaDescription}" />
    {/block:Description}

    <!-- Your existing meta options -->

    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <div id="desktop-navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/photos">Photos</a>
        <a href="https://m.youtube.com/@mohdasif/shorts">Videos</a>
        <a href="/contact">Contact</a>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-navigation">
        <a href="/">🏠</a>
        <a href="/about">📝</a>
        <a href="/photos">📷</a>
        <a href="https://m.youtube.com/@mohdasif/shorts">🎬</a>
        <a href="/contact">💬</a>
    </div>

    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Include jQuery for simplicity (you can replace it with vanilla JS if you prefer) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // Function to load post content
        function loadPostContent(postFile) {
            $.ajax({
                url: postFile,
                dataType: 'html',
                success: function (data) {
                    $('#content').html(data);
                },
                error: function () {
                    $('#content').html('<p>Error loading content.</p>');
                }
            });
        }

        // Load initial content (you can change 'posts/post' to the default post)
        loadPostContent('posts/post.html');
    </script>
</body>
</html>
