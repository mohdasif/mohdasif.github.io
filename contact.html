       #desktop-navigation,

        #desktop-navigation {

        #desktop-navigation a,

            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {

        #mobile-navigation {

            color: #000;
            padding: 10px;
            display: none;
            font-size: 18px; /* Adjust the font size as needed */

        .contact-container {

        button {

    .categories {

        overflow-x: auto; /* Enable horizontal scrolling without displaying the scrollbar */
        white-space: nowrap; /* Prevent categories from wrapping */
    }

    /* Hide the scrollbar for webkit browsers (Chrome, Safari) */
        .categories::-webkit-scrollbar {
        display: none;
    }

        .category-link {

        @media only screen and (max-width: 600px) {

        /* Style sidebar section headings */
.sidebar-section h4 {

    padding: 10px; /* Add padding to the heading */
    font-size: 16px; /* Adjust the font size of the heading */
    font-weight: bold; /* Make the heading bold */
    color: #333; /* Set the color of the heading */
}

        #sidebar a {

            text-decoration: none;
            font-size: 15px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
    background-color: #f9f9f9; /* Background color on hover */
    color: #333; /* Text color on hover */
}

        #sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .menu-toggle {
            display: block; /* Show the menu toggle by default */
            position: fixed;
            top: 9px;
            left: 35px;
            font-size: 21px; /* Increase the font size */
            cursor: pointer;
            z-index: 1000; /* Ensure the menu icon is on top */
        }

        nav {
            float: left;
            width: 25%;
            background-color: #f1f1f1;
            padding: 32px;
            height: 100vh;
            position: fixed;
            top: 0; /* Position at the top */
            overflow: auto;
            transition: transform 0.9s ease;
            transform: translateX(-100%);
            z-index: 999; /* Ensure the sidebar is on top */
        }
        nav.menu-open {
            transform: translateX(0);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
nav ul li:first-child {

}

nav ul h4 {

}

nav ul h4:first-of-type {
    margin-top: 40px; /* Add additional space above the first h4 */
}

        @media only screen and (max-width: 600px) {

            #desktop-navigation {

            #mobile-navigation {

            .content-container {

            #sidebar {

        /* Reduce the size of the scrollbar */
#sidebar::-webkit-scrollbar {

}

/* Handle for the scrollbar */
#sidebar::-webkit-scrollbar-thumb {

/* Track for the scrollbar */
#sidebar::-webkit-scrollbar-track {
    background-color: transparent; /* Color of the scrollbar track */
}

/* Corner of the scrollbar */
#sidebar::-webkit-scrollbar-corner {
    background-color: transparent; /* Color of the scrollbar corner */
}
    /* Media query to hide the menu toggle on desktop view */
    @media (min-width: 768px) {
        .menu-toggle {
            display: none; /* Hide the menu toggle on larger screens */
        }
