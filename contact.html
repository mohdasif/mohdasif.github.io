        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;

            display: none;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;

            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        @media only screen and (max-width: 600px) {
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }
    </style>
