<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            margin-top: 70px; /* Adjusted for the header height */
        }
        .image {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image:hover {
            transform: scale(1.05);
        }
        .image img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beautiful Gallery</h1>
    </header>

    <div class="gallery">
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/photos/a1.JPG" alt="Image 1">
        </div>
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/photos/a2.JPG" alt="Image 2">
        </div>
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/gym/g3.JPG" alt="Image 3">
        </div>
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/photos/a4.JPG" alt="Image 4">
        </div>
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/photos/a5.JPG" alt="Image 5">
        </div>
        <div class="image">
            <img src="https://mohdasif.blob.core.windows.net/photos/a6.JPG" alt="Image 6">
        </div>
    </div>
        <!-- Add more images as needed -->
    </div>

</body>
</html>
