<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .menu-toggle {
            display: none;
        }
        nav {
            float: left;
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow: auto;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
            z-index: 999; /* Ensure the sidebar is on top */
        }
        nav.menu-open {
            transform: translateX(0);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        .content {
            margin-left: 25%;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                right: 10px;
                cursor: pointer;
                z-index: 1000; /* Ensure the menu icon is on top */
            }
            nav {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>
    <div class="menu-toggle">&#9776;</div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to My Blog!</h2>
        <p>This is where you can write your blog posts.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sodales orci ac nisi sodales blandit. Phasellus id nisl id libero lacinia placerat.</p>
    </div>
    <footer>
        <p>Copyright Â© 2024 Your Blog. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('menu-open');
        });
    </script>
</body>
</html>
