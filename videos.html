<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript code for redirection
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "https://m.youtube.com/@mohdasif/shorts";
        } else {
            window.location.href = "https://www.youtube.com/@mohdasif/shorts";
        }
    </script>
</head>

<body>
    <p>If you are not redirected, <a href="https://www.youtube.com/@mohdasif/shorts">click here</a>.</p>
</body>

</html>
