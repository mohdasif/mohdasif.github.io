<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const excludedPaths = ['/about', '/contact', '/photos'];

        // Function to check if the current path should be excluded
        function isExcludedPath() {
            const currentPath = window.location.pathname.toLowerCase();
            return excludedPaths.some(excludedPath => currentPath.startsWith(excludedPath));
        }

        // Redirect unless the path is excluded
        if (!isExcludedPath()) {
            window.location.replace('https://mohdasif.com');
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://mohdasif.com">click here</a>.</p>
</body>
</html>
