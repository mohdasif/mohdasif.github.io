<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Function to check if the current path should be redirected
        function shouldRedirect() {
            const currentPath = window.location.pathname.toLowerCase();
            return currentPath === '/videos';
        }

        // Redirect only if the path should be redirected
        if (shouldRedirect()) {
            window.location.replace('https://m.youtube.com/@mohdasif/shorts');
        }
    </script>
</head>
<body>
    <!-- Content for the specified path -->
    <h1>This is the content for /videos</h1>
</body>
</html>
