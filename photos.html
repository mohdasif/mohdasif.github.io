        body {
            font-family: 'Arial', sans-serif;

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;

        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }

        #mobile-navigation {
            background-color: #f8f8f8;
            color: #000;
            padding: 10px;
            display: none;
        }

        .photos-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Add space between title and content */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            .photos-container {
                max-width: 100%; /* Adjusted max-width for mobile */
                margin: 20px auto; /* Adjusted margin for mobile */
                box-shadow: none; /* Remove box shadow on mobile */
                border-radius: 0; /* Remove border radius on mobile */
            }
        }
    </style>
    <script>
