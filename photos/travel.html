       #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px;

            padding:7px; /* Padding for top and bottom */

            font-weight: bold;
            right: 8px; /* Position the navigation slightly away from the right side */
            display: block; /* Ensure the desktop navigation is visible */
        }


        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none;
            font-size: 18px; /* Adjust the font size as needed */
            left: 0; /* Align to the left edge */
            transform: translateX(-12px); /* Move the navigation slightly to the left */
        }

        .photos-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;

            color: #fff;
            text-decoration: none;
            border-radius: 5px;

        }

        .content-container {

            justify-content: center;

            flex-direction: row; /* Adjusted to display buttons in a single line */
            margin-bottom: 20px; /* Add space between buttons and photos on small screens */

        .custom-button {
        background-color: #04AA6D;
        color: #ffffff;
        padding: 5px 8px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.9s; /* Added transition effect */
    }

    .custom-button:hover,
    .custom-button.active {
        background-color: #000000; /* Change to black for hover and active states */
    }

        @media only screen and (max-width: 600px) {
        /* ... (styles for small screens) ... */

        .custom-button {
            padding: 5px 5px;
            margin: 1px 0; /* Adjust the margin to reduce space between buttons */
            border-radius: 10px;
            transition: background-color 0.9s;
        }

        /* ... (other styles for small screens) ... */

        #desktop-navigation {
            display: none;
        }

        #mobile-navigation {
            display: block;
        }

        .photos-container {
            max-width: 100%; /* Adjusted max-width for mobile */
            margin: 20px auto; /* Adjusted margin for mobile */
            box-shadow: none; /* Remove box shadow on mobile */
            border-radius: 0; /* Remove border radius on mobile */
        }
    }
    img {
        border-radius: 5%; /* This will make the border round */
    }
</style>
