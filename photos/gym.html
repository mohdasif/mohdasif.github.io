<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif | Photos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: block; /* Ensure the desktop navigation is visible */
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none;
        }

        .photos-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Add space between title and content */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: none;
        }

        .view-more-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .content-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Adjusted to display buttons in a single line */
            margin-bottom: 20px; /* Add space between buttons and photos on small screens */
        }

        .custom-button {
        background-color: #4285f4;
        color: #ffffff;
        padding: 5px 8px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s; /* Added transition effect */
    }

    .custom-button:hover,
    .custom-button.active {
        background-color: #000000; /* Change to black for hover and active states */
    }

        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            .photos-container {
                max-width: 100%; /* Adjusted max-width for mobile */
                margin: 20px auto; /* Adjusted margin for mobile */
                box-shadow: none; /* Remove box shadow on mobile */
                border-radius: 0; /* Remove border radius on mobile */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var pageTitle = "Asif | Photos"; // Default title for the Photos page
            document.title = pageTitle;
        });
    </script>
</head>

<body>

    <div id="desktop-navigation">
