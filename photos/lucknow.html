    <script>
document.addEventListener("DOMContentLoaded", function () {
    const galleryImages = document.querySelectorAll(".gallery .image img");
    const popupContainer = document.querySelector(".popup-container");
    const popupImage = document.querySelector(".popup-image");
    const popupClose = document.querySelector(".popup-close");
    const popupPrev = document.querySelector(".popup-prev");
    const popupNext = document.querySelector(".popup-next");
    let currentIndex = 0;
    let arrowsVisible = true; // Flag to track visibility of navigation arrows

    // Open popup
    function openPopup(index) {
        currentIndex = index;
        const imgUrl = galleryImages[index].src;
        popupImage.src = imgUrl;
        popupContainer.style.display = "flex";

        // Toggle navigation arrows visibility
        toggleArrows();
    }

    // Close popup
    function closePopup() {
        popupContainer.style.display = "none";
    }

    // Toggle navigation arrows visibility
    function toggleArrows() {
        if (arrowsVisible) {
            popupPrev.style.display = "none";
            popupNext.style.display = "none";
            arrowsVisible = false;
        } else {
            popupPrev.style.display = "block";
            popupNext.style.display = "block";
            arrowsVisible = true;
        }
    }

    // Next image
    function nextImage(event) {
        event.stopPropagation(); // Prevent click event from bubbling up
        currentIndex = (currentIndex + 1) % galleryImages.length;
        const imgUrl = galleryImages[currentIndex].src;
        popupImage.src = imgUrl;
    }

    // Previous image
    function prevImage(event) {
        event.stopPropagation(); // Prevent click event from bubbling up
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        const imgUrl = galleryImages[currentIndex].src;
        popupImage.src = imgUrl;
    }

    // Close popup when clicking outside the image
    popupContainer.addEventListener("click", function(event) {
        if (event.target === popupContainer) {
            closePopup();
        }
    });

    // Event listeners
    galleryImages.forEach((image, index) => {
        image.addEventListener("click", () => {
            openPopup(index);
            toggleArrows(); // Toggle arrows visibility when tapping on image
        });
    });

    popupClose.addEventListener("click", closePopup);
    popupPrev.addEventListener("click", prevImage);
    popupNext.addEventListener("click", nextImage);

    // Scroll wheel navigation
    popupContainer.addEventListener("wheel", function(event) {
        event.preventDefault(); // Prevent default scrolling behavior
        const delta = Math.sign(event.deltaY); // Get the direction of the scroll
        if (delta > 0) {
            nextImage(event); // Scroll down (next image)
        } else {
            prevImage(event); // Scroll up (previous image)
        }
    });
});
    </script>
