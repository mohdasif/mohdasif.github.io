        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var pageTitle = "Asif"; // Default title

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: block; /* Ensure the desktop navigation is visible */
        }

        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Make sure the links are on separate lines */
        }

        #desktop-navigation a:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none;
        }


        .content-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left */
        }

        h1 {
            color: #333;
            text-align: center; /* Center the title */
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        @media only screen and (max-width: 600px) {
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }
    </style>
