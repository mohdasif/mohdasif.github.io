<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Add this style block to hide navigation links -->
<style>
    body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
        overflow-x: hidden;
    }

    #desktop-navigation,
    #mobile-navigation {
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    #desktop-navigation {
        background-color: #333;
        color: #fff;
        padding: 7px;
        font-size: 18.7px; /* Increase font size for zoom effect */
        padding: 7px; /* Padding for top and bottom */
        padding-left: 5px; /* Additional padding for left */
        padding-right: 6px; /* Additional padding for right */
        padding: 6px 7px; /* Increase padding for more space */
        margin: 0px; /* Margin for top, right, bottom, and left */
        font-weight: bold;
        right: 8px; /* Position the navigation slightly away from the right side */
        display: block; /* Ensure the desktop navigation is visible */
    }

    #desktop-navigation a,
    #mobile-navigation a {
        color: inherit;
        margin: 0 16px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block; /* Make sure the links are on separate lines */
    }

    #desktop-navigation a:last-child {
        margin-right: 0; /* Remove margin from the last element */
    }

    #mobile-navigation {
        background-color: #FDFCFA;
        color: #000;
        padding: 10px;
        display: none;
        font-size: 18px; /* Adjust the font size as needed */
        left: 0; /* Align to the left edge */
        transform: translateX(-12px); /* Move the navigation slightly to the left */
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        margin-top: 30px; /* Adjusted for the header height */
    }

    .image {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .image:hover {
        transform: scale(1.05);
    }

    .image img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }
        /* Custom Button Styles */
        .custom-button {
            background-color: transparent;
            color: #000000;
            padding: 6px 12px;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 10px; /* Add margin between buttons */
        }

        .custom-button:hover,
        .custom-button.active {
            background-color: black;
            color: #ffffff;
        }

        /* Hide on Mobile */
        .desktop-only {
            display: block;
        }

        @media only screen and (max-width: 600px) {
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            .desktop-only {
                display: none;
            }
        }
    </style>

</head>

<body>
