    <script>
        const tweetUrls = [
            'https://twitter.com/Zashy120/status/1835969019389571471',
            'https://twitter.com/FeimM_/status/1835218897332486212',
];

        function embedTweets() {
            const tweetContainer = document.getElementById('tweetContainer');

            // Clear the tweet container
            tweetContainer.innerHTML = '';

            tweetUrls.forEach(url => {
                const blockquote = document.createElement('blockquote');
                blockquote.className = 'twitter-tweet';
                const a = document.createElement('a');
                a.href = url;
                blockquote.appendChild(a);
                tweetContainer.appendChild(blockquote);
            });

            // Load Twitter widgets script
            const script = document.createElement('script');
            script.src = 'https://platform.twitter.com/widgets.js';
            script.async = true;
            document.body.appendChild(script);
        }

        // Embed tweets on page load
        window.onload = embedTweets;
    </script>
